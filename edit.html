<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Edit Your Pledge</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <img src="logo.png" alt="Redeemer Castro Valley Logo" class="logo" />
    <h2>Edit Pledge</h2>
    <form id="editForm">
      <label>UUID: <input type="text" id="uuid" required></label><br>
      <label>Monthly Amount: <input type="number" id="monthly"></label><br>
      <label>Upfront Amount: <input type="number" id="upfront"></label><br>
      <label>By End of 2025: <input type="number" id="end2025"></label><br>
      <button type="submit">Update</button>
    </form>
    <div id="result"></div>
  </body>
</html>
